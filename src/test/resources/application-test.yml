# src/test/resources/application-test.yml
spring:
  application:
    name: workflow-orchestrator-test

  # Use H2 in-memory database for tests
  datasource:
    url: jdbc:h2:file:./src/test/resources/data/testdb;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Disable RabbitMQ auto-configuration in tests
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

  # Mock RabbitMQ for tests
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  # Disable real RabbitMQ during tests


# Test-specific configurations
workflow:
  task:
    execution:
      thread-pool-size: 5
    retry:
      max-attempts: 3
      initial-interval: 100  # Faster for tests
      multiplier: 2.0
      max-interval: 1000
  events:
    enabled: true
    async-executor-pool-size: 2
  scheduler:
    retry-check-interval: 1000  # Check every second in tests
    stuck-workflow-timeout-minutes: 1  # Shorter timeout for tests
    stuck-workflow-auto-retry: true

# Logging configuration for tests
logging:
  level:
    com.example.workfloworchestrator: DEBUG
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type: INFO
