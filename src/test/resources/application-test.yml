spring:
  application:
    name: workflow-orchestrator-test
  
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    database-platform: org.hibernate.dialect.H2Dialect
  
  h2:
    console:
      enabled: false
  
  flyway:
    enabled: false  # Disable Flyway for tests, use JPA schema generation instead
  
  cache:
    type: simple  # Use simple caching for tests

# Test-specific logging
logging:
  level:
    com.example.workfloworchestrator: DEBUG
    org.springframework.cache: DEBUG
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN

# Test workflow configuration
workflow:
  task:
    execution:
      thread-pool-size: 2
    retry:
      max-attempts: 1
      initial-interval: 100
      multiplier: 1.0
  events:
    enabled: false  # Disable events for most tests
